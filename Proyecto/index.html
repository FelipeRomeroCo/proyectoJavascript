<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Proyecto final</title>
    <script>
        function mostrarFormulario() {
            formulario1 = document.getElementById("formularioAlumno");
            formulario2 = document.getElementById("formularioProfesor");
            check1 = document.getElementById("check1");
            check2 = document.getElementById("check2");
            if (check1.checked) {
                formulario1.style.display = 'block';
            }
            else {
                formulario1.style.display = 'none';
            }
            if (check2.checked) {
                formulario2.style.display = 'block';
            }
            else {
                formulario2.style.display = 'none';
            }

        }
    </script>
</head>

<body>
    <div class="container">
        <div class="col-10 text-center m-4">
            <h1>Proyecto final</h1>
        </div>
        <h3>Curso</h3>
        <form class="col-10" id="formularioCursos">
            <div class="mb-2">
                <label class="form-label"> Nombre </label>
                <input class="form-control" type="text" name="nombreCurso" required>
            </div>
            <div class="mb-2">
                <label class="form-label"> Poster </label>
                <input class="form-control" type="text" name="posterCurso" required>
            </div>
            <div class="mb-2">
                <label class="form-label"> Clases </label>
                <input class="form-control" type="number" min="1" name="clasesCurso" required>
            </div>
            <div class="d-flex justify-content-end m-2">
                <input class="btn btn-primary" type="submit" value="Crear Curso">
            </div>
        </form>
        <div class="row" id="etiquetas"></div>

        <h3>Usuario</h3>
        <div class="col-10">Seleccione el tipo de usuario que desea crear
            <div class="form-check form-check-inline ms-2">
                <label class="form-check-label" for="check1">Alumno</label>
                <input class="form-check-input" type="checkbox" name="check1" id="check1" value="1"
                    onchange="javascript:mostrarFormulario()">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="check2">Profesor</label>
                <input class="form-check-input" type="checkbox" name="check2" id="check2" value="1"
                    onchange="javascript:mostrarFormulario()">
            </div>
        </div>

        <div id="formularioAlumno" style="display: none;">
            <form class="col-10" id="formularioAlumno">
                <div class="ed-grid m-grid-4">
                    <div class="mb-2">
                        <label class="form-label"> Nombres </label>
                        <input class="form-control" type="text" name="nombresAlumno" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label"> Apellidos </label>
                        <input class="form-control" type="text" name="apellidosAlumno" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label"> Correo </label>
                        <input class="form-control" type="text" name="correoAlumno" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label"> Activo </label>
                        <select class="form-control" name="activoAlumno">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <div id="cursos"></div>
                        <label class="form-label"> Cursos tomados </label>
                        <input class="form-control" type="text" name="cursosTomadosAlumno" required>
                    </div>
                    <div class="d-flex justify-content-end m-2">
                        <input class="btn btn-primary" type="submit" value="Crear Alumno">
                    </div>
                </div>
            </form>
        </div>

        <div id="formularioProfesor" style="display: none;">
            <form class="col-10" id="formularioProfesor">
                <div class="ed-grid m-grid-4">
                    <div class="mb-2">
                        <label class="form-label"> Nombres </label>
                        <input class="form-control" type="text" name="nombresProfesor" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label"> Apellidos </label>
                        <input class="form-control" type="text" name="apellidosProfesor" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label"> Correo </label>
                        <input class="form-control" type="text" name="correoProfesor" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label"> Activo </label>
                        <select class="form-control" name="activoProfesor">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Cursos dictados</label>
                        <input class="form-control" type="text" name="cursosDictadosProfesor" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Calificaci√≥n</label>
                        <input class="form-control" type="text" name="calificacionProfesor" required>
                    </div>
                    <div class="d-flex justify-content-end m-2">
                        <input class="btn btn-primary" type="submit" value="Crear Profesor">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
